<body>

                        <!--  BEGIN SWITCH TAB  -->
                        <ul class="nav nav-tabs nav-tabs-solid nav-justified" role="tablist">
                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
                                <b class="nav-link" data-toggle="tab" role="tab" href="#surrogate">Surrogate Model</b>
                            </li>
                            <li class="nav-item">
                                <b class="nav-link" data-toggle="tab" role="tab" href="#para">Parameter Importance</b>

                        <!--  BEGIN INFORMATION TAB  -->

                            <!--  BEGIN OBJECTIVE TAB  -->

                                <br>
                                <div class="row">

                                    <div class="col-md-6  col-lg-12" id="line" style="height: 400px; zoom:1.25"></div>

                                </div>

                                    if (info.data["importance_data"]["con_shap_value"].length > 0){
                                        document.write(

                            <!--  END OBJECTIVE TAB  -->

                            <!--  BEGIN SURROGATE TAB  -->

                                    <div class="col-md-6  col-lg-12" id="pre_label_scatter" style="height: 500px; width: 650px; zoom:1.25"></div>

                                </div>

                                    <div class="col-md-6  col-lg-12" id="grade_scatter" style="height: 500px; width: 650px; zoom:1.25">
                                    </div>

                                </div>
                                <script>
                                    if (info.data["importance_data"]["con_shap_value"].length > 0){
                                        document.write(
                                            "<br><div class=\"row\"><div class=\"col-md-6  col-lg-12\" id=\"cons_pre_label_scatter\" style=\"height: 500px; width: 650px; zoom:1.25\"></div></div>"
                                        );
                                    }
                                </script>
                            </div>
                            <!--  END SURROGATE TAB  -->

                            <!--  BEGIN PARA TAB  -->
                            <div class="tab-pane fade" id="para" role="tabpanel">
                                <br>
                                <div class="col-md-6  col-lg-12" id="para_importance" style="height: 500px; width: 650px; zoom:1.25"></div>
                                <script>
                                    if (info.data["importance_data"]["con_shap_value"].length > 0){
                                        document.write(
                                            "<br><div class=\"col-md-6  col-lg-12\" id=\"con_para_importance\" style=\"height: 500px; width: 650px; zoom:1.25\"></div>"
                                        );
                                    }
                                </script>
                                <div class="col-md-6  col-lg-12" id="single_para_importance" style="height: 500px; width: 650px; zoom:1.25"></div>
                                <script>
                                    if (info.data["importance_data"]["con_shap_value"].length > 0){
                                        document.write(
                                            "<br><div class=\"col-md-6  col-lg-12\" id=\"con_single_para_importance\" style=\"height: 500px; width: 650px; zoom:1.25\"></div>"
                                        );
                                    }
                                </script>
                            </div>

                                            <th> Constraint </th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <!--  END HISTORY TAB  -->
                        </div>
                    </div>
                </div>
            </div>

    </div>

    <!-- pipeline detail modal -->

                <div class="modal-header">

                <div class="modal-body" id='rh_config_div'>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bs-example-modal-lg" id="myModal_2" tabindex="-1" role="dialog" aria-labelledby="myModalLable"

        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">

                </div>

        oTable.appendChild(tbody);
        tbody.insertRow(0)
        tbody.rows[0].insertCell(0)
        tbody.rows[0].cells[0].appendChild(document.createTextNode(data["task_inf"]["table_data"][0]));
        tbody.rows[0].insertCell(1)
        tbody.rows[0].cells[1].appendChild(document.createTextNode(data["task_inf"]["table_data"][1]));
        tbody.rows[0].insertCell(2)
        tbody.rows[0].cells[2].appendChild(document.createTextNode(data["task_inf"]["table_data"][2]));
        tbody.rows[0].insertCell(3)

            "searching": false

        var rh_config = {};
        var task_id = "{{ task_id | safe}}";
        function show_config(rh_id) {
            $('#rh_config_div').html('');
            $('#rh_config_div').append("<pre>" + JSON.stringify(rh_config[rh_id], null, 2) + "</pre>")
            $('#myModal_1').modal('show');
        }

        var rh_result = [];
        function show_result(rh_id) {
            $('#rh_result_div').html('');
            $('#rh_result_div').append("<pre>" + JSON.stringify(rh_result[rh_id], null, 2) + "</pre>")
            $('#myModal_2').modal('show');
        }

        var rh_constraint = [];
        function show_constraint(rh_id) {
            $('#rh_constraint_div').html('');
            $('#rh_constraint_div').append("<pre>" + JSON.stringify(rh_constraint[rh_id], null, 2) + "</pre>")
            $('#myModal_3').modal('show');
        }

        // initialize Parallel Chart
        var parallel_coordinates_chart = echarts.init($('#parallel_coordinates')[0]);
        var parallel_coordinates_option = {
            title:{
                text: 'Parallel Coordinates Plot',
                subtext: 'This shows the features of individual observation of each round.'
            },
            parallel: {
                top: 100
            },
            legend: {
                left: 10,
                top: 50,
                'selected': {}
            },
            visualMap: {
                show: true,
                inRange: {
                    color: ['#d94e5d', '#eac736', '#50a3ba'],
                }
            },

            series: [
            ]
        };

        // initialize Line Chart
        var line_chart = echarts.init($('#line')[0]);
        var line_option = {
            title:{
                text: 'Objective Value',
                subtext: 'This shows min objective value after n iterations.'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    animation: false
                }
            },
            dataZoom: [
                {
                    type: 'slider',
                    xAxisIndex: 0,
                    start: 0,
                    end: 100
                },
                {
                    type: 'inside',
                    xAxisIndex: 0,
                    start: 0,
                    end: 100
                },
            ],
            legend: {
                left: 10,
                top: 50,
                'selected': {}
            },
            grid:{
                top: 90
            },
            xAxis: {

                name: 'Number of iterations n',
                boundaryGap: false,
                nameLocation: 'center',
                nameRotate: '0',
                nameTextStyle: {
                    padding: [20, 0, 0, 0],
                    fontSize: 16
                },
                splitLine: {
                    show: true,
                    lineStyle: {
                        color: ['black'],
                        width: 1,
                        type: 'solid'
                    }
                }
            },
            yAxis: {
                type: 'value',
                name: 'Min objective value after n iterations',
                nameLocation: 'center',
                nameRotate: '90',
                nameTextStyle: {
                    padding: [0, 0, 50, 50],
                    fontSize: 16
                },
                splitLine: {
                    show: true,
                    lineStyle: {
                        color: ['black'],
                        width: 1,
                        type: 'solid'
                    }
                }
            },
            series: [
            ]
        };

        // initialize Constraint Line Chart
        if(data['num_constraints'] > 0) {
            var cons_line_chart = echarts.init($('#cons_line')[0]);
            var cons_line_markLineOpt1 = {
                animation: false,
                label: {
                    formatter: 'y = 0',
                },
                lineStyle: {
                    type: 'solid',
                    width: 3
                },
                tooltip: {
                    formatter: 'y = 0'
                },
                data: [
                    [
                        {
                            coord: [0, 0],
                            symbol: 'none'
                        },
                        {
                            coord: [data['cons_line_data'][0].length+1, 0],
                            symbol: 'none'
                        }
                    ]
                ]
            };
            var cons_line_option = {
                grid: {
                    left: '100px',
                },
                legend: {
                    left: 10,
                    top: 10,
                    'selected': {}
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        animation: false
                    }
                },
                dataZoom: [
                    {
                        type: 'slider',
                        xAxisIndex: 0,
                        start: 0,
                        end: 100
                    },
                    {
                        type: 'inside',
                        xAxisIndex: 0,
                        start: 0,
                        end: 100
                    },
                ],
                xAxis: {
                    type: 'value',
                    name: 'Number of iterations n',
                    boundaryGap: false,
                    nameLocation: 'center',
                    nameRotate: '0',
                    nameTextStyle: {
                        padding: [20, 0, 0, 0],
                        fontSize: 16
                    },
                    splitLine: {
                        show: true,
                        lineStyle: {
                            color: ['black'],
                            width: 1,
                            type: 'solid'
                        }
                    },
                },
                yAxis: {
                    type: 'value',
                    name: ' Constraint value after n iterations',
                    nameLocation: 'center',
                    nameRotate: '90',
                    nameTextStyle: {
                        padding: [0, 0, 50, 50],
                        fontSize: 16
                    },
                    splitLine: {
                        show: true,
                        lineStyle: {
                            color: ['black'],
                            width: 1,
                            type: 'solid'
                        }
                    },
                },
                series: [

                ]
            }
            for (var i = 0; i < data['num_constraints']; i++) {
                cons_line_option['series'].push(
                {
                    name: 'cons ' + (i+1),
                    type: 'scatter',
                    data: data['cons_line_data'][i],
                    markLine: cons_line_markLineOpt1
                })
                if(i != 0) {
                    cons_line_option['legend']['selected']['cons ' + (i+1)] = false;
                }
            }

            cons_line_option && cons_line_chart.setOption(cons_line_option);
        }



        if(data['pre_label_data'] != null) {
            verify_surrogate_model();
        }
        if(data['cons_pre_label_data'] != null) {
            verify_cons_surrogate_model();
        }

        // initialize the Parameter Importance Chart
        let legend_list = [];
        let series_list = [];
        for(var key in data["importance_data"]["data"]) {
            legend_list.push(key);

            series_list.push(
            {
                  name: key,
                  type: 'bar',
                  data: data["importance_data"]["data"][key],
                  markPoint: {
                    data: [
                      { type: 'max', name: 'Max' },
                      { type: 'min', name: 'Min' }
                    ]
                  },
                  markLine: {
                    data: [{ type: 'average', name: 'Avg' }]
                  }
                }
            )
        }
        var para_chart = echarts.init($('#para_importance')[0]);
        var para_option = {
            title: {
                text: 'Parameter Importance',
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: legend_list,
                top: '30'
            },
            grid:{
                top: '60'
            },
            xAxis: [
                {
                  type: 'category',
                  // prettier-ignore
                  data: data["importance_data"]["x"]
                }
              ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: series_list,

        }
        para_option && para_chart.setOption(para_option);

        if (data["importance_data"]["con_shap_value"].length > 0){
            let series_data = [];
            for(var key in data["importance_data"]["con_data"]) {
                series_data.push(
                {
                    name: key,
                    type: 'bar',
                    data: data["importance_data"]["con_data"][key],
                    markPoint: {
                        data: [
                        { type: 'max', name: 'Max' },
                        { type: 'min', name: 'Min' }
                        ]
                    },
                    markLine: {
                        data: [{ type: 'average', name: 'Avg' }]
                    }
                    }
                )
            }


            var con_para_chart = echarts.init($('#con_para_importance')[0]);
            var con_para_option = {
                title: {
                    text: 'Parameter Importance of Constraints',
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: legend_list,
                    top: '30'
                },
                grid:{
                    top: '60'
                },
                xAxis: {
                    data: data["importance_data"]["x"]
                },
                yAxis: {},
                series: series_data
            }
            con_para_option && con_para_chart.setOption(con_para_option);
        }


        // initialize the Single Parameter Importance Chart
        let X = data["importance_data"]["X"];
        let para_num = data["importance_data"]["x"].length;
        let obj_shap_value = data["importance_data"]["obj_shap_value"];
        let slist = [];
        for(var j=0; j<para_num; j++){
            let val2shap = [];
            for(var i=0; i < X.length; i++){
                let pair = [X[i][j], obj_shap_value[0][i][j]];
                val2shap.push(pair);
            }
            slist.push({name:data["importance_data"]["x"][j], type:'scatter', data: val2shap});
        }
        var spara_chart = echarts.init($('#single_para_importance')[0]);
        var spara_option = {
            title: {
                text: 'Single Parameter Importance',
                subtext: 'This chart shows how the model depends on the given feature.\n -- X-axis is the value of the feature.\n -- Y-axis is the SHAP value for that feature.\n -- Shap value represents how much knowing that feature\'s value changes the output.\n',
            },
            grid:{
                top:'120',
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                selectedMode: 'single',
                top:'90'
            },
            xAxis: {
                name: 'para value\n',
                nameLocation:'center',
            },
            yAxis: {
                name: 'shap value\n',
                nameLocation:'center',
                axisTick: {
                    show: false
                }
            },
            series: slist,
        };
        spara_option && spara_chart.setOption(spara_option);


        if (data["importance_data"]["con_shap_value"].length > 0){
            // initialize the Constraints Single Parameter Importance Chart
            let con_shap_value = data["importance_data"]["con_shap_value"];
            let slist2 = [];
            console.log("para_num:%d", para_num);
            console.log("X.length:%d", X.length);
            for(var j=0; j<para_num; j++){
                let val2shap = [];
                for(var i=0; i < X.length; i++){
                    let pair = [X[i][j], con_shap_value[0][i][j]];
                    val2shap.push(pair);
                }
                slist2.push({name:data["importance_data"]["x"][j], type:'scatter', data: val2shap});
            }
            var con_spara_chart = echarts.init($('#con_single_para_importance')[0]);
            var con_spara_option = {
                title: {
                    text: 'Single Parameter Importance of Constraints',
                    subtext: 'This chart shows how the model depends on the given feature.\n -- X-axis is the value of the feature.\n -- Y-axis is the SHAP value for that feature.\n -- Shap value represents how much knowing that feature\'s value changes the output.\n',
                },
                grid:{
                    top:'120',
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    selectedMode: 'single',
                    top:'90'
                },
                xAxis: {
                    name: 'para value\n',
                    nameLocation:'center',
                },
                yAxis: {
                    name: 'shap value\n',
                    nameLocation:'center',
                    axisTick: {
                        show: false
                    }
                },
                series: slist2,
            };
            con_spara_option && con_spara_chart.setOption(con_spara_option);
        }


        // process the data
        get_history();

        function refresh() {
            location.reload();
        }

        function get_history() {

            let parallel_option = data["parallel_data"];
            let parallel_parallelAxis = [];
            $.each(parallel_option['schema'], function (i, text) {
                let item = {};
                if (i === 0) {
                    item = { dim: 0, name: text, inverse: true, max: 31, nameLocation: 'start' }
                } else {
                    item['name'] = text;
                    item['dim'] = i;
                }
                parallel_parallelAxis.push(item)
            });

            parallel_coordinates_option['parallelAxis'] = parallel_parallelAxis;
            console.log(parallel_coordinates_option)
            for (var i = 0; i < data['num_objs']; i++) {
                parallel_coordinates_option['series'].push(
                {
                    name: 'obj ' + (i+1),
                    type: 'parallel',
                    lineStyle: lineStyle,
                    inactiveOpacity: 0.1,
                    activeOpacity: 1,
                    data: parallel_option['data'][i]
                })
                if(i != 0) {
                    parallel_coordinates_option['legend']['selected']['obj ' + (i+1)] = false;
                }
            }


            parallel_coordinates_option['visualMap']['min'] = parallel_option['visualMap']['min'];
            parallel_coordinates_option['visualMap']['max'] = parallel_option['visualMap']['max'];
            parallel_coordinates_option['visualMap']['dimension'] = parallel_option['visualMap']['dimension'];

            for (var i = 0; i < data['num_objs']; i++) {
                line_option['series'].push({
                    name: 'obj ' + (i+1),
                    type: 'line',
                    smooth: false,
                    color: '#4fbfa8',
                    symbol: 'none',
                    data: data['line_data'][i]['min']
                })
                line_option['series'].push({
                    name: 'obj ' + (i+1),
                    type: 'scatter',
                    color: 'grey',
                    data: data['line_data'][i]['over']
                })
                line_option['series'].push({
                    name: 'obj ' + (i+1),
                    type: 'scatter',
                    color: '#4fbfa8',
                    data: data['line_data'][i]['scat']
                })

                    line_option['legend']['selected']['obj ' + (i+1)] = false;
                }

            let table_list = data['table_list'];
            let rows = [];
            let cons = '';
            let config_str = '';

            for (let r in table_list) {
                config_str = table_list[r][3] + '<a style="color:#4fbfa8;cursor:pointer;" id="show_config"+ onclick="show_config(\'' + table_list[r][0] + '\')"><strong>...</strong></a>';
                console.log(rh_config[table_list[r][0]])
                var result_str = table_list[r][1]
                if(table_list[r][1].length > 1) {
                    var _result = {}
                    for(var i = 0; i < table_list[r][1].length; i++) _result['obj '+(i+1)] = table_list[r][1][i];
                    rh_result.push(_result)

                }

                cons = table_list[r][2] == null ? 'Null' : table_list[r][2]
                var cons_str = cons
                if(cons_str != 'Null' && table_list[r][2].length > 1) {
                    var _constraint = {}
                    for(var i = 0; i < table_list[r][2].length; i++) _constraint['cons '+(i+1)] = table_list[r][2][i];

                    cons_str = table_list[r][2][0] + '<a style="color:#4fbfa8;cursor:pointer;" id="show_constraint"+ onclick="show_constraint(\'' + table_list[r][0] + '\')"><strong>...</strong></a>';
                }

                rows.push([table_list[r][0], result_str, cons_str, config_str, table_list[r][4], table_list[r][5]])
            }
            console.log(rows)
            history_table.clear().draw();
            history_table.rows.add(rows).draw();

        }
